[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    # Uncomment the line below to always show print statements (performance metrics)
    # -s
markers =
    asyncio: marks tests as async (using pytest-asyncio)
    slow: marks tests as slow (deselect with '-m "not slow"')

